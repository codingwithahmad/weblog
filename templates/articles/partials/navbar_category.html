<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container px-4 px-lg-5 collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link"  href="{% url 'articles:home' %}">Home</a>
      </li>
      {% for cat in category %} {% if cat.parent == None %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" role="button" id="navbarDropdownMenuLink"
          href="{% url 'articles:category' cat.slug   %}">
          {{ cat.title }}</a>
        {% if cat.children.active %} {% include 'articles/partials/category_loop.html' %}
        {% endif %}
        {% endif %} {% endfor %}
      </li>
    </ul>
  </div>
  <!-- search secion -->
  <form class="form-inline" action="{% url 'articles:search' %}">
    <button class="btn btn-success" style="padding: 8px; border-radius: 5px; margin-right: 10px;">جست و جو</button>
    <input type="text" name="q" style="direction: rtl; margin-right: 10px;" placeholder="جست و جو...">
  </form>
  <!-- search secion -->
</nav>
